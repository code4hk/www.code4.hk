<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="build/build.css">

  <script src="./node_modules/react/dist/react.min.js"></script>
  <script src="./node_modules/react/dist/JSXTransformer.js"></script>
  <script src="./node_modules/react-intl/dist/react-intl.min.js"></script>

<script type="text/jsx">
  Object.prototype.resolve = function( path ) {
    return path.split('.').reduce( function( prev, curr ) {
      return prev[curr];
    }, this );
  }

var IntlMixin        = ReactIntl.IntlMixin;
var FormattedMessage = ReactIntl.FormattedMessage;

var data = {
  "icon" : {
    "vision" : {
      "community": "users",
      "civichacking": "announcement",
      "opengov": "university"
    }
  }
};

var intlDataZh = {
  locales : ['zh-TW'],
  messages: {
    vision:{
      community: {
        heading: '社群',
        description:'CODE4HK社群旨在聯合各界人仕透過程式設計和科技促進香港社會進步；成員活躍於Facebook Group和Slack。著重每人都可參與及組織，發揮專長協作及推動不同的項目，實踐理念並互相學習。'
      },
      civichacking:{
        heading:'公民開發',
        description:'指引進軟體工業文化，運用開放數據及開放源碼，發揮民間力量解決身邊社區以至城市面對的問題；推廣香港「公民開發」，從而「用程式改變香港」'
      },
      opengov:{
        heading:'開放政府',
        description:'Eric Schmidt在《數位新時代》中寫道：「在世界舞台，通訊科技帶來最重要的影響是將權力重新從國家和現行體制分配到個人手上。」。科技能發揮參與式民主的極致，市民能用最有效的方法去表達政見、參與決策。我們務求把政府變成「開放軟體」，民間力量一同「除錯」，建構開放更透明的政府。'
      }
    }
  }
};

var intlData = {
  locales : ['en-US'],
  messages: {
    vision:{
      community: {
          heading: 'Community',
          description:'We are a Civic Hacking Community. "Drive social changes by Code", we believe IT innovation is one of the few ways that can change Hong Kong. Volunteers from all disciplines gather and collaborate on various projects with their passions and skills. Ideas are exchanged and network of expertise formed - We are active on FB group, Slack and different events'
      },
      civichacking:{
        heading:'Civic Hacking',
        description:'is about collaborating with others to create, build, and invent open source solutions using public-released data, code and technology to solve social, economic, and environmental challenges relevant to their neighborhood, city or Country. We make our lovely Hong Kong a better place.'
      },
      opengov:{
        heading:'Open Government',
        description:'the most significant impact of the spread of communication technologies will be the way they help reallocate the concentration of power away from states and institutions and transfer it to individuals. - Eric Schmidt. We believe with the help of technologies, the civic sector are empowered and government should work better by the people and for the people.'
      }
    },
    manifesto : {
      header : 'Manifesto',
      one: {
        main : "Today we drive social change by code.",
        description : "We, the citizen of Hong Kong, must harness the power of technology and bring social good through technology. Technology is always the force to drive social change and we make sure that the citizen of Hong Kong is able to master and drive social change by themselves."
      },
      two: {
        main : "Code is Action. Innovation. Empowerment. Solving problems.",
        description : "Speak without action is worthless. Blueprint without prototype is powerless. Thinking without doing is meaningless. We act on aspects we truly passionate on and apply the latest technology to solve the problems."
      },
      three: {
        main : "We form teams to do so.",
        description : "Team is essential to achieving greater social impact, one must pursue others to join our cause. Teams are all equal and curator team is NOT more equals. We also join hands with other communities and social entities, strive to improve the Hong Kong society as a whole."
      },
      four: {
        main : "Open and respect define us.",
        description : "All of us is embracing the lifestyle of free software. Respect each other and expect everyone to reason each other based on logic and common sense. We reuse and contribute back to the open source community worldwide."
      }
    }
  }
};

var Propaganda = React.createClass({
  mixins: [IntlMixin],

  render: function () {
    return (
      <div>
        <div className="icon-container"><i className={"icon " + this.props.icon.resolve(this.props.keyword)}></i></div>
        <h3 className="ui header"><FormattedMessage message={this.getIntlMessage(this.props.keyword + ".heading")}  /></h3>
        <FormattedMessage message={this.getIntlMessage(this.props.keyword + ".description")}  />
      </div>
    );
  }
});

var Manifesto = React.createClass({

  mixins: [IntlMixin],

  render: function () {
    var self = this;
    var getManifestoMessage = function(key) {
      return self.getIntlMessage("manifesto." + key);
    }
    return (
      <div>
        <h3><FormattedMessage message={getManifestoMessage("header")}></FormattedMessage></h3>
        <ol>
          <li>
            <p>
              <FormattedMessage message={getManifestoMessage("one.main")}></FormattedMessage>
            </p>
            <ul>
              <li>
                <FormattedMessage message={getManifestoMessage("one.description")}></FormattedMessage>
              </li>
            </ul>
          </li>
          <li>
            <p>
              <FormattedMessage message={getManifestoMessage("two.main")}></FormattedMessage>
            </p>
            <ul>
              <li>
                <FormattedMessage message={getManifestoMessage("two.description")}></FormattedMessage>
              </li>
            </ul>
          </li>
          <li>
            <p>
              <FormattedMessage message={getManifestoMessage("three.main")}></FormattedMessage>
            </p>
            <ul>
              <li>
                <FormattedMessage message={getManifestoMessage("three.description")}></FormattedMessage>
              </li>
            </ul>
          </li>
          <li>
            <p>
              <FormattedMessage message={getManifestoMessage("four.main")}></FormattedMessage>
            </p>
            <ul>
              <li>
                <FormattedMessage message={getManifestoMessage("four.description")}></FormattedMessage>
              </li>
            </ul>
          </li>
        </ol>
      </div>
    );
  }
});


React.render(
  <Propaganda keyword="vision.community" {...intlDataZh} {...data} />,
  document.getElementById('vision-community')
);

React.render(
  <Propaganda keyword="vision.civichacking" {...intlDataZh} {...data} />,
  document.getElementById('vision-civichacking')
);

React.render(
  <Propaganda keyword="vision.opengov" {...intlDataZh} {...data} />,
  document.getElementById('vision-opengov')
);

React.render(
  <Manifesto {...intlData} />,
  document.getElementById('manifesto')
);



</script>
</head>
<body id="home">

  <section class="ui welcome full height">
    <div class="ui page grid">
      <div class="column">
        <span class="library">
          <img src="images/logo-white.png" alt="code4hk logo" class="ui header code4hk-header"/>
          <div class="code4hk-tagline">
            <i>{ Drive social change by code }</i>
          </div>
        </span>
    </div>
  </section>
  <section class="ui segment propaganda">
    <div class="ui three column grid">
      <div id="vision-community" class="column"></div>
      <div id="vision-civichacking" class="column"></div>
      <div id="vision-opengov" class="column"></div>
    </div>
  </section>
  <section class="ui segment manifesto">
    <div class="ui one column grid">
      <div id="manifesto" class="column"></div>
    </div>
  </section>
  <section class="ui segment curators"></section>

  <script src="build/build.js"></script>
  <script src="js/main.js"></script>



</body>
</html>
